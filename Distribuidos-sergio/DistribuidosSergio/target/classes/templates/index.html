<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<title>ADMINISTRADOR DE FINCAS</title>
</head>
<body>
	<h1 align="center">ADMINISTRADOR DE COMUNIDADES</h1>
	<table>
	<tr>
		<td>COMUNIDADES</td>
	</tr>
	<tr>
		<td>CIF</td>
		<td>CP</td>
		<td>Poblacion</td>
		<td>Cuenta Bancaria</td>
		<td>Calle</td>
		<td>Numero</td>
	</tr>
	<tr th:each="comunidad : ${comunidad}">
		<td>
			<span th:text="${comunidad.cif}"></span>
		</td>
		<td>
			<span th:text="${comunidad.codigopostal}"></span>
		</td>
		<td>
			<span th:text="${comunidad.poblacion}"></span>
		</td>
		<td>
			<span th:text="${comunidad.cuentabancaria}"></span>
		</td>
		<td>
			<span th:text="${comunidad.calle}"></span>
		</td>
		<td>
			<span th:text="${comunidad.numero}"></span>
		</td>
	
	</tr>
	
	
	</table>
	<br></br>
	<br></br>
	
	
	<table>
	<tr>
		<td>PROPIEDADES</td>
	</tr>
	<tr>
		<td>NOMBRE</td>
		<td>APELLIDOS</td>
		<td>DNI</td>
		<td>DIRECCION</td>
		<td>TELEFONO</td>
		<td>PERTENECE A</td>
		<td>PORTAL</td>
		<td>PLANTA</td>
		<td>LETRA</td>
		<td>PORCENTAJE</td>
		<td>CUENTA BANCARIA</td>
	</tr>
	<tr th:each="propiedad : ${propiedad}">
		<td>
			<span th:text="${propiedad.nombre}"></span>
		</td>
		<td>
			<span th:text="${propiedad.apellidos}"></span>
		</td>
		<td>
			<span th:text="${propiedad.dni}"></span>
		</td>
		<td>
			<span th:text="${propiedad.direccion}"></span>
		</td>
		<td>
			<span th:text="${propiedad.telefono}"></span>
		</td>
		<td>
			<span th:text="${propiedad.pertenecea}"></span>
		</td>
		<td>
			<span th:text="${propiedad.portal}"></span>
		</td>
		<td>
			<span th:text="${propiedad.planta}"></span>
		</td>
		<td>
			<span th:text="${propiedad.letra}"></span>
		</td>
		<td>
			<span th:text="${propiedad.porcentaje}"></span>
		</td>
		<td>
			<span th:text="${propiedad.numcuentabancaria}"></span>
		</td>
	
	</tr>
	
	
	</table>
	<br></br>
	<br></br>
	
	<table>
	<tr>
	<td>
		<form id="paginaanadir" action="/anadircom">
			<input type="submit" name="anadir" value="Anadir Comunidad" />
		</form>
	</td>
	<td>
		<form id="paginaanadir" action="/anadirpro">
			<input type="submit" name="anadir" value="Anadir Propiedad" />
		</form>
	</td>
	<td>
		<form id="paginaconsultar" action="/consultar">
			<input type="submit" name="consultar" value="Consultar" />
		</form>
	</td>
	</tr>
	</table>
	
</body>

</html>
