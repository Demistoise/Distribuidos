<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anadir</title>
</head>
<body>
	<form action="/insertarComunidad" method="post">
		<label>CIF: </label>
		<input type="number" name="cif" /><br>
		<label>Poblacion: </label>
		<input type="text" name="poblacion" /><br>
		<label>Codigo postal: </label>
		<input type="number" name="codigopostal" /><br>
		<label>Numero cuenta bancaria: </label>
		<input type="number" name="cuentabancaria" /><br>
		<label>Calle: </label>
		<input type="text" name="calle" /><br>
		<label>Numero: </label>
		<input type="number" name="numero" /><br>
		<input type="submit" name="anadircomunidad" value="Enviar" />
	</form>
</body>
</html>
